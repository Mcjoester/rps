<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
            <header>
                <h1> ROCK PAPER SCISSORS!</h1>
            </header>
        <main>
            <section id="display">
                <div id="player" class="move-display">
                    <h2> YOU</h2>
                    <div class="image"></div>
                </div>

                <div id="scoreboard">
                    <h2>Score: <span>0 - 0</span></h2>
                    <h3 id="result" class="default">Chose a move</h3>
                    <h3 id="info"> First to 5 wins the game</h3>
                </div>

                <div id="computer" class="move-display">
                    <h2>COMPUTER</h2>
                    <div class="image">
                    </div>
                </div>
            </section>

            <section id="buttons">
                <button class="Rock"></button>
                <button class="Paper"></button>
                <button class="Scissors"></button>
            </section>
        </main>

        <div class="modal">
            <div class="modal-content">
                <h2 id="final-result">Game over - You </h2>
                <p> Would you like to play again? </p>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
